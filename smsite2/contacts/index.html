<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <header>
            <div class="wrapper">
                <nav class="NavbarItems" id="NavbarItems">
                    <div class="navbar-logo">
                        <a href="/">
                        <img src="images/logow.png" alt="">
                        </a>
                    </div>
                    <div class="menuToggle" onclick="toggleMenu();">
                        <i class="fa-solid fa-bars menu-icon"></i>
                        <i class="fa-solid fa-caret-down close-icon"></i>
                    </div>
                    <ul class="nav-menu">
                        
                        <li><a href="/board">Правління</a></li>

                        <li><a href="#" class="active" id="donate-button">DONATE</a></li>
                        <div class="navbar-links-responsive-container">
                            <li class="navbar-links-responsive"><a href="#"><i class="fa-brands fa-tiktok"></i></a></li>
                            <li class="navbar-links-responsive"><a href="#"><i class="fa-brands fa-youtube"></i></a></li>

                        </div>
                    </ul>
                    <div class="navbar-links">
                        <li><a href="#"><i class="fa-brands fa-tiktok"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    </div>
                </nav>
            </div>
        </header>
        <section class="contacts-section">
            <div class="contacts-header">
                <h1>Контакти</h1>
                <div class="line"></div>
            </div>
            <div class="contacts-wrapper">
                <div class="contacts-social">
                    <div class="contacts-social-left">
                        <h1>Солідарна Молодь в<br> соціальних мережах</h1>
                        <div class="navbar-links">
                            <li><a href="#"><i class="fa-brands fa-tiktok"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        </div>
                    </div>
                    <div class="contacts-social-right">
                        <img src="./images/social.png" alt="">
                    </div>
                </div>

                <div class="contacts-form">
                    <div class="contacts-form-header">
                        <h1>Форма зворотнього звязку</h1>
                    </div>
                    <form action="http://localhost:3000/form" method="POST">
                        <input type="text" name="name" id="name" placeholder="Ваше ім'я">
                        <input type="text" name="email" id="email" placeholder="Email">
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Ваші пропозиції"></textarea>
                        <button type="submit">Відправити</button>
                    </form>
                </div>
            </div>
        </section>
        <div class="donate-block">
            <h1>Підтримати нас</h1>
            <a href="#">DONATE</a>
        </div>
